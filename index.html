<!DOCTYPE html>
<html>
<head>
	<title>Giphy Api</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Yanone+Kaffeesatz" rel="stylesheet">
</head>
<body class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Music Giphy</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div id="instruments">
				<button data-instrument="saxophone">Saxophone</button>
				<button data-instrument="flute">Flute</button>
				<button data-instrument="trumpet">Trumpet</button>
				<button data-instrument="synthesizer">Synthesizer</button>
				<button data-instrument="guitar">Guitar</button>
				<button data-instrument="drums">Drums</button>
				<button data-instrument="cello">Cello</button>
				<button data-instrument="bass">Bass</button>
				<button data-instrument="electric violin">Electric Violin</button>
				<button data-instrument="sitar">Sitar</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9">
			<div id="gif-spot">
					<div class="gifs"></div>
			</div>
		</div>
		<div class="col-md-3">
			<form id="button-form">
				<label for="instrument-input">Add an Instrument:</label>
				<br>
				<input type="text" id="instrument-input">
				<br>
				<input id="add-instrument" type="submit" value="Add an Instrument">
			</form>
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/javascript/giphy.js"></script>
</body>
</html>
